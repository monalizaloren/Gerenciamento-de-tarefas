<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Minha Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Minha Lista de Tarefas</h1>
  <!--A lista de tarefas é exibida em uma lista não ordenada vazia, com o ID "task-list".
Além disso, a tag (form) cria um formulário com uma entrada de texto (input) e um botão de envio (button), com o ID "task-form". -->
    <ul id="task-list"></ul>
    <form id="task-form">
      <input type="text" id="task-input">
      <button type="submit">Adicionar</button>
    </form>
  
  <script src="script.js"></script>
</body>
</html>
